<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Medium Stats Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>ðŸ“Š Medium Stats Collector</h2>

<div id="status" class="status">Ready</div>

<div class="controls">
    <button id="collect">Collect Visible</button>
    <button id="collectAll">Collect ALL (Auto Scroll)</button>
    <button id="fetchLast">Load Last</button>
    <button id="export" disabled>Export CSV</button>
</div>

<div class="tabs">
    <button class="tab active" data-tab="totalsTab">Totals</button>
    <button class="tab" data-tab="articlesTab">Articles</button>
</div>

<div id="totalsTab" class="tabContent active">
    <div id="totalsGrid"></div>
    <canvas id="chart" width="560" height="240"></canvas>
</div>

<div id="articlesTab" class="tabContent">
    <table id="articlesTable">
        <thead>
        <tr>
            <th>Title</th>
            <th>Views</th>
            <th>Reads</th>
            <th>Claps</th>
            <th>Followers</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="popup.js"></script>
</body>
</html>
